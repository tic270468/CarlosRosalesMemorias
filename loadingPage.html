<!DOCTYPE html>
<html>
   <head>
      <title>LoadigPage</title>
      <style>
          h1 {
            text-align: center;
          }
          .ring1 {
            border: 20px solid rgb(211, 211, 211);
            position: absolute;
            left: 35%;
            border-radius: 50%;
            border-top: 20px solid red;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
          }
          .ring2 {
            border: 20px solid rgb(211, 211, 211);
            position: absolute;
            left: 55%;
            border-radius: 50%;
            border-top: 20px solid #eb4335; /* red */
            border-bottom: 20px solid #4285f4; /* blue */
            border-right: 20px solid #fbbc05; /* yellow */
            border-left:20px solid #34a853; /* green */
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
          }
          @keyframes spin {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
      </style>
   </head>
   <body>
      <h1>Espera...</h1>
      <div class="ring1"> </div>
      <div class="ring2"> </div>
   </body>
</html>
